<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="js_libraries/bootstrap-tour/bootstrap-tour-standalone.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js_libraries/bootstrap-tour/bootstrap-tour-standalone.min.js"></script>
    <style>
        #startTourBtn {
        margin-top: 20px;
        }
    </style>
</head>
    <body>

        <div class="container">
          <button id="startTourBtn" class="btn btn-primary">Start Tour</button>
          <h2>Panel Group</h2>
          <p>The panel-group class clears the bottom-margin. Try to remove the class and see what happens.</p>
          <div class="panel-group">
            <div class="panel panel-default" id="panel1">
              <div class="panel-heading">Panel Header</div>
              <div class="panel-body">Panel Content</div>
            </div>
            <div class="panel panel-default" id="panel2">
              <div class="panel-heading">Panel Header</div>
              <div class="panel-body">Panel Content</div>
            </div>
            <div class="panel panel-default" id="panel3">
              <div class="panel-heading">Panel Header</div>
              <div class="panel-body">Panel Content</div>
            </div>
          </div>
        </div>
      <script>
      var tour = new Tour({
  steps: [
    {
      element: "#panel1",
      title: "1st Panel",
      content: "This is the first panel",
      placement: "bottom"
    },
    {
      element: "#panel2",
      title: "1st Panel",
      content: "This is the second panel",
      placement: "bottom"
    },
    {
      element: "#panel3",
      title: "1st Panel",
      content: "This is the third panel",
      placement: "bottom"
    }
  ],
  backdrop: true,
  storage: false
});

// tour.init();
// tour.start();
tour.init();
// tour.start();
$("#startTourBtn").click(function() {
  tour.restart();
});

</script>
      </body>
</html>
